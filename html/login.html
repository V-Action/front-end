<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema V'Action</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
   
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">
                <img src="../Assets/VAction_robo_branco.png" alt="Logo V'Action" class="navbar-logo">
                <h2>V'Action</h2>
            </div>
            <div class="navbar-menu">
                <!-- <a href="#" class="navbar-item active">Login</a> -->
                <!-- <a href="#" class="navbar-item">Registrar</a> -->
            </div>
        </div>
    </nav>

    
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="container">
        <div class="login-card">
            <div class="text-center">
                <div class="logo-icon">
                    <img src="../Assets/userIcon.png" alt="Logo Login" class="userIcon-logo">
                </div>
                <h1>Acesse sua conta</h1>
                <p class="subtitle">Gerencie suas férias com o sistema V'Action</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <div class="input-group">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>
                        <input type="email" id="email" required placeholder="seu@email.com" autocomplete="email">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="input-group">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
                        <input type="password" id="password" required placeholder="••••••••" autocomplete="current-password">
                    </div>
                </div>

                <div class="form-footer">
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Lembrar-me</label>
                    </div>
                    <a href="#" class="forgot-password">Esqueceu sua senha?</a>
                </div>

                <button type="button" class="login-button" onclick="fazerLogin()">
                    <span>Entrar</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="button-icon"><path d="m9 18 6-6-6-6"/></svg>
                </button>
            </form>

            <!-- <div class="footer-text">
                <p>Não tem uma conta? <a href="#" class="register-link">Registre-se agora</a></p>
            </div> -->
        </div>
    </div>

    
    <footer class="footer">
        <p>© 2025 V'Action. Todos os direitos reservados.</p>
    </footer>
    <script src="../js/login.js" defer></script>
</body>
</html>
