<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Férias - V'Action</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/agendar_ferias.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

    <nav class="navbar">
        <div class="navbar-container">
            <a href="inicio.html" class="navbar-brand" style="text-decoration: none; cursor: pointer;">
                <img src="../Assets/VAction_robo_branco.png" alt="Logo V'Action" class="navbar-logo">
                <h2>V'Action</h2>
            </a>
            <div class="navbar-menu">
                <a href="inicio.html" class="navbar-item">Início</a>
                <a href="solicitacoes.html" class="navbar-item">Solicitações</a>
                <a href="https://app.pipefy.com/pipes/306351004/form" class="navbar-item" target="_blank">Dúvidas</a>
                <a href="./calendario.html" class="navbar-item">Calendário</a>
                <div class="user-avatar-container">
                    <button id="user-avatar-button" class="user-avatar-button" title="Menu do usuário">
                        <img src="../Assets/default_profile.png" alt="Foto do usuário" style="display: none;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </button>
                    <div id="user-dropdown" class="user-dropdown">
                        <a href="perfil.html" class="user-dropdown-item">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                            <span>Meu Perfil</span>
                        </a>
                        <div class="user-dropdown-divider"></div>
                        <button class="user-dropdown-item" onclick="fazerLogout()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                                <polyline points="16 17 21 12 16 7"></polyline>
                                <line x1="21" x2="9" y1="12" y2="12"></line>
                            </svg>
                            <span>Sair</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </nav>


    <main class="main-container">
        <div class="form-container">
            <h1>Solicitação de Férias</h1>
            <form id="vacationForm">
                <div class="form-group">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" readonly required>
                </div>
                <div class="form-group">
                    <label for="department">Área</label>
                    <input type="text" id="department" name="department" readonly required>
                </div>
                <div class="form-group">
                    <label for="role">Cargo</label>
                    <input type="text" id="role" name="role" readonly required>
                </div>
                <div class="form-group">
                    <label for="startDate">Data Inicial</label>
                    <input type="date" id="startDate" name="startDate" required>
                </div>
                <div class="form-group">
                    <label for="endDate">Data Final</label>
                    <input type="date" id="endDate" name="endDate" required>
                </div>
                <button type="submit" class="simulate-button">Solicitar Férias</button>
            </form>
        </div>

       
        <div class="calendar-container" id="simulationCalendar" style="display: none;">
            <div class="calendar-header">
                <button id="prevPeriod" class="nav-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
                </button>
                <h1 id="simulationPeriodTitle">Período de Simulação</h1>
                <button id="nextPeriod" class="nav-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
                </button>
            </div>
            <div class="action-buttons">
                <button id="changeDateButton" class="control-button">Alterar Data</button>
                <button id="requestVacationButton" class="control-button primary">Requisitar Férias</button>
            </div>
            <div id="simulationDays" class="calendar-days"></div>
        </div>
    </main>


    <footer class="footer">
        <p>© 2025 V'Action. Todos os direitos reservados.</p>
    </footer>

    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">×</span>
            <div class="modal-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#34c759" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
            </div>
            <h2>Solicitação Enviada</h2>
            <p>Aguardando aprovação do seu superior.</p>
            <button id="modalCloseButton" class="modal-button">Fechar</button>
        </div>
    </div>

    <script src="../js/auth.js"></script>
    <script src="../js/user-menu.js"></script>
    <script src="../js/agendar_ferias.js"></script>
</body>
</html>
