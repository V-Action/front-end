<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ - Central de Ajuda V'Action</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/faq.css">
</head>
<body>
    
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">
                <img src="../Assets/VAction_robo_branco.png" alt="Logo V'Action" class="navbar-logo">
                <h2>V'Action</h2>
            </div>
            <div class="navbar-menu">
                <a href="inicio.html" class="navbar-item">Início</a>
                <a href="AgendarFerias.html" class="navbar-item">Agendar Férias</a>
                <a href="solicitacoes.html" class="navbar-item">Solicitações</a>
                <a href="faq.html" class="navbar-item active">Dúvidas</a>
                <a href="calendario.html" class="navbar-item">Calendário</a>
                <a href="perfil.html" class="navbar-item">Meu Perfil</a>
            </div>
        </div>
        </div>
    </nav>

    
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    
    <main class="main-container">
        <div class="faq-container">
          
            <section class="card form-section">
                <div class="card-header">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="help-icon"><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><path d="M12 17h.01"/></svg>
                    <h1>Central de Ajuda</h1>
                </div>
                <form id="ticketForm">
                    <div class="form-group">
                        <label for="type">Tipo do Chamado</label>
                        <select id="type" required>
                            <option value="">Selecione o tipo</option>
                            <option value="error">Erro no sistema</option>
                            <option value="question">Dúvida</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="description">Descrição</label>
                        <textarea id="description" rows="4" required placeholder="Descreva seu problema ou dúvida..."></textarea>
                    </div>
                    <button type="submit" class="submit-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="send-icon"><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></svg>
                        Enviar Chamado
                    </button>
                </form>
            </section>

          
            <section class="card history-section">
                <h2>Histórico de Chamados</h2>
                <div id="ticketHistory" class="tickets-container">
                    <div id="ticketsList" class="tickets-list"></div>
                </div>
            </section>
        </div>
    </main>

 
    <footer class="footer">
        <p>© 2025 V'Action. Todos os direitos reservados.</p>
    </footer>

    <script>
        const tickets = [];

        function formatDate(date) {
            return date.toLocaleString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function getStatusColor(status) {
            switch (status) {
                case 'pending': return 'yellow';
                case 'in_progress': return 'blue';
                case 'resolved': return 'green';
                default: return 'gray';
            }
        }

        function getStatusText(status) {
            switch (status) {
                case 'pending': return 'Pendente';
                case 'in_progress': return 'Em Andamento';
                case 'resolved': return 'Resolvido';
                default: return 'Desconhecido';
            }
        }

        function updateTicketsList() {
            const ticketsList = document.getElementById('ticketsList');
            ticketsList.innerHTML = tickets.length === 0 
                ? '<p class="no-tickets">Nenhum chamado registrado ainda.</p>'
                : tickets.map((ticket, index) => 
                    `<div class="ticket">
                        <div class="ticket-header">
                            <div class="ticket-badges">
                                <span class="badge type-badge">
                                    ${ticket.type === 'error' ? 'Erro no sistema' : 'Dúvida'}
                                </span>
                                <span class="badge status-badge ${getStatusColor(ticket.status)}">
                                    ${getStatusText(ticket.status)}
                                </span>
                            </div>
                            <div class="ticket-date">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/></svg>
                                ${ticket.createdAt}
                            </div>
                        </div>
                        <p class="ticket-description">${ticket.description}</p>
                        <div class="ticket-update">
                            Última atualização: ${ticket.updatedAt}
                        </div>
                    </div>`
                ).join('');
        }

        document.getElementById('ticketForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const type = document.getElementById('type').value;
            const description = document.getElementById('description').value;
            
            if (!type || !description) return;

            const now = new Date();
            const formattedDate = formatDate(now);

            tickets.unshift({
                type,
                description,
                status: 'pending',
                createdAt: formattedDate,
                updatedAt: formattedDate
            });

            document.getElementById('type').value = '';
            document.getElementById('description').value = '';
            
            updateTicketsList();
        });

    
        updateTicketsList();
    </script>
</body>
</html>
