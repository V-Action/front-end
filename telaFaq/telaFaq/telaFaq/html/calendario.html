            <div class="navbar-menu">
                <a href="inicio.html" class="navbar-item">Início</a>

                <a href="solicitacoes.html" class="navbar-item">Solicitações</a>
                <a href="faq.html" class="navbar-item">Dúvidas</a>
                <a href="calendario.html" class="navbar-item active">Calendário</a>
                <div class="user-avatar-container">
                    <button id="user-avatar-button" class="user-avatar-button" title="Menu do usuário">
                        <img src="../Assets/default_profile.png" alt="Foto do usuário" style="display: none;">

                        <a href="perfil.html" class="user-dropdown-item">

                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                            <span>Meu Perfil</span>
                        </a>
                        <div class="user-dropdown-divider"></div>
                        <button class="user-dropdown-item" onclick="fazerLogout()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                            </svg>
                            <span>Sair</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </nav>

  
    <main class="main-container">
        <div class="calendar-controls">
            <button id="filterButton" class="control-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 3H2l8 9.46V19l4 2v-8.54L22 3z"/></svg>
                Filtrar
            </button>
            <button id="scheduleVacationButton" class="control-button primary" onclick="window.location.href='AgendarFerias.html'">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><path d="M16 2v4"/><path d="M8 2v4"/><path d="M3 10h18"/></svg>
                Agendar Férias
            </button>
        </div>
        <div class="calendar-container">
            <div class="calendar-header">
                <button id="prevPeriod" class="nav-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
                </button>
                <h1 id="periodTitle">Período Atual</h1>
                <button id="nextPeriod" class="nav-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
                </button>
            </div>
            <div id="calendarDays" class="calendar-days"></div>
        </div>

     
        <div id="filterModal" class="modal">
            <div class="modal-content">
                <span id="closeModal" class="close">×</span>
                <h2>Filtro de Calendário</h2>
                <form id="filterForm">
                    <div class="form-group">
                        <label for="startDate">Data Inicial</label>
                        <input type="date" id="startDate" name="startDate">
                    </div>
                    <div class="form-group">
                        <label for="endDate">Data Final</label>
                        <input type="date" id="endDate" name="endDate">
                    </div>
                    <div class="form-group">
                        <!-- <label for="availableDays">Dias Disponíveis (Sem Férias)</label> -->
                        <!-- <input type="checkbox" id="availableDays" name="availableDays"> -->
                    </div>
                        <!-- <div class="form-group">
                            <label for="department">Área</label>
                            <select id="department" name="department">
                                <option value="">Todas</option>
                                <option value="TI">TI</option>
                                <option value="RH">RH</option>
                                <option value="Vendas">Vendas</option>
                                <option value="Marketing">Marketing</option>
                            </select>
                        </div> -->
                    <!-- <div class="form-group">
                        <label for="role">Cargo</label>
                        <select id="role" name="role">
                            <option value="">Todos</option>
                            <option value="Desenvolvedor">Desenvolvedor</option>
                            <option value="Analista">Analista</option>
                            <option value="Gerente">Gerente</option>
                            <option value="Estagiário">Estagiário</option>
                        </select>
                    </div> -->
                    <button type="submit" class="submit-button">Aplicar Filtro</button>
                </form>
            </div>
        </div>

       
        <div id="vacationModal" class="modal">
            <div class="modal-content">
                <span class="close">×</span>
                <h2 id="vacationModalTitle">Detalhes das Férias</h2>
                <div id="vacationModalContent"></div>
            </div>
        </div>
    </main>
